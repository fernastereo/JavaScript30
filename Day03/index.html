<!DOCTYPE html>
<html>
<head>
	<title>Day 03 - Update CSS Variables with JS</title>
</head>
<body>
	<h2>Update CSS Variables with <span class="hl">JS</span></h2>

	<div class="controls">
		<label for="spacing">Spicing:</label>
		<input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

		<label for="blur">Blur:</label>
		<input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

		<label for="base">Base Color:</label>
		<input type="color" name="base" value="#ffc600">

	</div>

	<img src="http://unsplash.it/800/500?image=898">

	<style>
		:root{
			--base: #ffc600;
			--spacing: 10px;
			--blur: 10px;
		}

		img{
			padding: var(--spacing);
			background: var(--base);
			filter: blur(var(--blur));
		}

		.hl{
			color: var(--base);
		}

		body{
			text-align: center;
		}

		body{
			background: #193549;
			color: white;
			font-family: 'helvetica neue', sans-serif;
			font-weight: 100;
			font-size: 20px;
		}

		.controls{
			margin-bottom: 50px;
		}
	</style>


	<script>
		//data attribute in html??
		const inputs = document.querySelectorAll('.controls input');

		function handleUpdate(){
			const suffix = this.dataset.sizing || '';//assingn the data-sizing attribute or nothing
			document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
		}


		inputs.forEach(input => input.addEventListener('change', handleUpdate));
		inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));

	</script>
</body>
</html>
